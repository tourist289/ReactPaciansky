<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Part 1 My CODE</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        .none {
            display: none;
        }
        body {
            background: rgb(118, 192, 255);
            font-family: sans-serif;
        }
        p {
            margin: 0 0 5px;
        }
        .article {
            background: #FFF;
            border: 1px solid rgba(0, 89, 181, 0.82);
            width: 600px;
            margin: 0 0 5px;
            padding: 3px 5px;
        }
        .news__author {
            text-decoration: underline;
            color: #ffab2e;
        }
        .news__count {
            margin: 10px 0 0 0;
            display: block;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const myNews = [
        {
            id: 1,
            author: 'Саша Печкин',
            text: 'В четверг, четвертого числа...',
            bigText: 'в четыре с четвертью часа четыре чёрненьких чумазеньких чертёнка чертили чёрными чернилами чертёж.'
        },
        {
            id: 2,
            author: 'Просто Вася',
            text: 'Считаю, что $ должен стоить 35 рублей!',
            bigText: 'А евро 42!'
        },
        {
            id: 3,
            author: 'Max Frontend',
            text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35',
            bigText: 'А евро опять выше 70.'
        },
        {
            id: 4,
            author: 'Гость',
            text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru',
            bigText: 'Еще есть группа VK, telegram и канал на youtube! Вся инфа на сайте, не реклама!'
        }
    ];

    class Article extends React.Component {
        state = {
            visible: false // определили начальное состояние
        }
        handleReadMoreClick = (e) => {
            e.preventDefault()
            this.setState({visible: true})
        }
        render(){
            const {author, text, bigText} = this.props.data;
            const {visible} = this.state;
            return (
                <div className="article">
                    <p className="news__author">{author}:</p>
                    <p className="news__text">{text}:</p>
                    { /*если НЕ висибл  то показывай */
                        !visible && <a onClick={this.handleReadMoreClick} href="#" className="news__readmore"> REad MOre</a>
                    }
                    { /* если висибл то показывай*/
                        visible && <p className="news__big-text">{bigText}:</p>
                    }

                </div>
            )
        }
    }
    Article.propTypes = {
        data: PropTypes.shape({
            author: PropTypes.string.isRequired,
            text: PropTypes.string.isRequired,
            bigText: PropTypes.string.isRequired
        })
    }


    class News extends React.Component {
        renderNews = () => {
            const {data} = this.props;
            let newsTempalate = null;
            if(data.length){ // если новость есть, пробегись мэпом
                newsTempalate = data.map(function (item) {
                    return <Article key={item.id} data={item} />
                })
            } else { // елси новостей нет сохрани в переменную параграф
                newsTempalate = <p> no new yet </p>
            }
            return newsTempalate;
        };

        render(){
            const {data} = this.props; // аналоогично записи const data = this.props.data - деструкторизация объекта ES6 !!
            console.log(333, data.length); //4

            return(
                <div className="news">
                    { this.renderNews() }
                    {data.length > 0 ? <strong>Всего новостей: {data.length}</strong> : null }

                </div>
            )
        }
    }

    News.propTypes = {
        data: PropTypes.array.isRequired // PropTypes с большой буквы т.к это библиотека
    }

    const App = () => {
        return (
            <React.Fragment>
                <h3>Новости</h3>
                <News data={myNews}/>
            </React.Fragment>
        )
    };

    ReactDOM.render(
        <App />,
        document.getElementById('root')
    );
</script>

</body>
</html>
